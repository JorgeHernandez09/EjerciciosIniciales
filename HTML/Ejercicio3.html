 Crea un formulario (no funcional) que tenga los siguientes elementos.
Name
Last
Age
Email
Agree to the terms? (radio)
Agree to the terms? (checkbox)
Submit Button
Utiliza todos los atributos que conoces para mejorar al máximo la accesibilidad y la experiencia del usuario. Cuando el formulario se envíe, tiene que llevarnos a una pestaña nueva del navegador.
 -->


 <!DOCTYPE html>
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
 </head>
 <body>

<label for="name">Nombre:</label>
<input type="text" id="name" name="name" >

<label for="last">Apellidos:</label>
<input type="text" id="last" name="last">

<label for="age">Edad:</label>
<input type="number" id="age" name="age">

<label for="mail">Email:</label>
<input type="email" id="mail" name="mail">

  <p>Agree to the terms?</p>
  <input type="radio" id="agreeRadio" name="agree" value="yes" required>
  <label for="agreeRadio">Sí</label>
  <input type="radio" id="disagreeRadio" name="agree" value="no">
  <label for="disagreeRadio">No</label>

  <p>Agree to the terms?</p>
  <input type="checkbox" id="agreeCheckbox" name="agreeCheckbox" required>
  <label for="agreeCheckbox">Yes</label><br><br>

  <input type="submit" value="Enviar">
 </body>
 </html>
